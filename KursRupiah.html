            <tr>

                <td><input type="number" id="inputNominal"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><button id="tombol" onclick="perhitungan()">Hitung</button></td>
            </tr>
            <tr>
                <td>Hasil</td>
                <td>:</td>
                <td><p id="hasil"></p></td>
            </tr>
        </tbody>
    </table>

    <script>
        const inputNominal = document.getElementById("inputNominal");
        const tombol = document.getElementById("tombol");
        const hasil = document.getElementById("hasil");

        function perhitungan() {
            document.getElementById("hasil").innerHTML = inputNominal.value * 14650
        }
    </script>
